<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>共享记事本</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
    textarea { width: 100%; height: 100px; margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; background: #f0f0f0; padding: 0.5em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>共享记事本</h1>
  <textarea id="noteInput" placeholder="输入你的笔记..."></textarea>
  <button onclick="addNote()">添加笔记</button>
  <ul id="noteList"></ul>

  <script>
    const supabase = supabase.createClient(
      'https://eqosbumindhoemudkzyn.supabase.co', // ← 替换为你的 Project URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxb3NidW1pbmRob2VtdWRrenluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NzI0NDQsImV4cCI6MjA2MjU0ODQ0NH0.ELdz_KKP7AK_jDrD8d9F7BgVC42zx81r8aGvEOCGYZ4'                    // ← 替换为你的 anon 公钥
    );

    async function loadNotes() {
      const { data } = await supabase
        .from('notes')
        .select('*')
        .order('created_at', { ascending: false });

      const list = document.getElementById('noteList');
      list.innerHTML = '';
      data.forEach(note => {
        const li = document.createElement('li');
        li.textContent = note.content;
        list.appendChild(li);
      });
    }

    async function addNote() {
      const content = document.getElementById('noteInput').value.trim();
      if (!content) return;

      await supabase.from('notes').insert([{ content }]);
      document.getElementById('noteInput').value = '';
    }

    // 实时监听新笔记
    supabase
      .channel('public:notes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'notes' }, payload => {
        loadNotes(); // 每次有新数据就刷新
      })
      .subscribe();

    // 初始加载
    loadNotes();
  </script>
</body>
</html>
