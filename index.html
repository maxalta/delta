<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Delta地下党秘密通信</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note-list {
      margin-top: 20px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .note {
      background: white;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-left: 5px solid #007bff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delta地下党秘密通信</h1>
    <textarea id="noteInput" placeholder="写下你的笔记..."></textarea>
    <button onclick="addNote()">添加信息</button>
    <div class="note-list" id="noteList"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://eqosbumindhoemudkzyn.supabase.co', // ← 替换为你的 Project URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxb3NidW1pbmRob2VtdWRrenluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NzI0NDQsImV4cCI6MjA2MjU0ODQ0NH0.ELdz_KKP7AK_jDrD8d9F7BgVC42zx81r8aGvEOCGYZ4'                         // ← 替换为你的 anon key
    );

    async function loadNotes() {
      const { data } = await supabase
        .from('notes')
        .select('*')
        .order('created_at', { ascending: false });

      const list = document.getElementById('noteList');
      list.innerHTML = '';
      data.forEach(note => {
        const div = document.createElement('div');
        div.className = 'note';
        div.textContent = note.content;
        list.appendChild(div);
      });
    }

    async function addNote() {
      const content = document.getElementById('noteInput').value.trim();
      if (!content) return;
      await supabase.from('notes').insert([{ content }]);
      document.getElementById('noteInput').value = '';
    }

    // 实时同步
    supabase
      .channel('public:notes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'notes' }, () => {
        loadNotes();
      })
      .subscribe();

    loadNotes();
  </script>
</body>
</html>
